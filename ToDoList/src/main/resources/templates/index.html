<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">My To-Do List</h1>

    <!-- Add Todo Form -->
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/add}" th:object="${newTodo}" method="post">
                <div class="row g-3">
                    <div class="col-md-5">
                        <input type="text" class="form-control" th:field="*{title}" placeholder="Title" required>
                    </div>
                    <div class="col-md-5">
                        <input type="text" class="form-control" th:field="*{description}" placeholder="Description">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Add Task</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Todo List -->
    <div class="card">
        <div class="card-body">
            <ul class="list-group">
                <li th:each="todo : ${todos}" class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <input type="checkbox" th:checked="${todo.completed}"
                               th:onclick="'window.location.href=\'/complete/' + ${todo.id} + '\''"
                               class="form-check-input me-3">
                        <div>
                            <h5 th:class="${todo.completed} ? 'text-decoration-line-through text-muted' : ''"
                                th:text="${todo.title}"></h5>
                            <p th:class="${todo.completed} ? 'text-decoration-line-through text-muted' : ''"
                               th:text="${todo.description}"></p>
                            <small class="text-muted" th:text="'Due: ' + ${todo.dueDate}"></small>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-danger btn-sm"
                                th:onclick="'window.location.href=\'/delete/' + ${todo.id} + '\''">Delete</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
